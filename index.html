<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
            .watermark {
        position: fixed;
        bottom: 10px;
        right: 10px;
        opacity: 0.3;
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
        pointer-events: none;
        z-index: 9999;
      }

      * {
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #ffe4ec;
        color: #333;
      }

      header {
        background-color: #ffb6c1;
        padding: 1rem;
        text-align: center;
        color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1, h2 {
        margin: 0 0 1rem;
      }

      main {
        padding: 2rem;
        max-width: 800px;
        margin: auto;
      }

      section {
        background: white;
        padding: 1.5rem;
        border-radius: 1rem;
        margin-bottom: 2rem;
        box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
      }

      form div {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      input[type='text'],
      input[type='number'] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ffb6c1;
        border-radius: 0.5rem;
      }

      input[type='checkbox'] {
        transform: scale(1.3);
        margin-top: 0.3rem;
      }

      button {
        background: #ff69b4;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
        margin-right: 0.5rem;
      }

      button:hover {
        background: #ff1493;
      }

      #incompleteBookList,
      #completeBookList {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      [data-testid='bookItem'] {
        border: 2px solid #ffc0cb;
        border-radius: 1rem;
        padding: 1rem;
        background-color: #fff0f5;
      }

      @media (max-width: 600px) {
        main {
          padding: 1rem;
        }

        button {
          margin-bottom: 0.5rem;
        }
      }
    </style>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="watermark">Aliyyah Syafiqah Lubis</div>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList"></div>
      </section>
    </main>
  </body>
</html>
